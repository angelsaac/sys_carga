<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS</title>
    <link rel="shortcut icon" href="./assets/img/Coppel-mejora-tu-vida.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container-fluid d-flex justify-content-between">
            <div>
                <img src="assets/img/coppel-seeklogo.com.svg" alt="" width="200" height="60">
            </div>
            <div class="mt-3">
                <span id="fecha"></span>
                <span id="horaImprimible"></span>
            </div>
        </div>
    </header>
    <div class="d-flex justify-content-end">
        <a href="./manageCampaing.html">
            <button class="btn-page btn-page-right">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-right" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M5 12l14 0" />
                    <path d="M13 18l6 -6" />
                    <path d="M13 6l6 6" />
                </svg>
            </button>
        </a>
    </div>

    <div class="div-fluid container-fluid d-flex justify-content-center align-items-center mt-3">
        <div class="card" style="width: 20rem; height: 24rem;">
            <div class="card-body ">
                <h5 class="card-title">Campaña</h5>
                <select class="form-control" name="cmbCampana" id="cmbCampana" aria-label="cmbCampana">
                    <option selected disabled>Seleccione...</option>
                    <option value="Correo Devuelto">Correo Devuelto</option>
                    <option value="57 Y Mas Pensionados Con Saldo">57 Y Mas Pensionados Con Saldo</option>
                    <option value="60 Y Mas No Pensionados Con Saldo">60 Y Mas No Pensionados Con Saldo</option>
                    <option value="60 Y Mas Pensionados Con Saldo">60 Y Mas Pensionados Con Saldo</option>
                    <option value="65 Y Mas No Pensionados Con Saldo">65 Y Mas No Pensionados Con Saldo</option>
                    <option value="Dos O Mas Ptrones">Dos O Mas Ptrones</option>
                    <option value="Unificacion O Separacion">Unificacion O Separacion</option>
                    <option value="Re enrolamiento">Re enrolamiento</option>
                    <option value="Unificacion Mixta">Unificacion Mixta</option>
                </select>
                <div class="div_bottom">
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <label class="btn btn-outline-warning">
                                Adjuntar Archivo <input  type="file" hidden>
                            </label>                        </div>

                        <div class="col-md-6 col-sm-6">
                            <button class="btn btn-outline-warning ">Cargar Archivo</button>
                        </div>

                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6 col-sm-6 ">
                            <button class="btn text-danger">Depurar</button>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <button class="btn text-success ">Generar</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <p class="text-white text-center">Atencion a clientes creacion de campañas - <span id="anio"></span></p>
    </footer>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/hora.js"></script>
</body>
</html>
