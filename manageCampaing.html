    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container-fluid d-flex justify-content-between">
            <div>
                <img src="assets/img/coppel-seeklogo.com.svg" alt="" width="200" height="60">
            </div>
            <div class="mt-3">
                <span id="fecha"></span>
                <span id="horaImprimible"></span>
            </div>
        </div>
    </header>
    <div class="d-flex justify-content-start">
        <a href="./index.html">

            </button>
        </a>

    <div class="div-fluid container-fluid d-flex justify-content-around align-items-center mt-5">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="card card-size col-md-responsive-all">
                    <div class="card-body">
                        <div>
                            <h4 >
                                Agregar Campaña 
                                <span>

                                        <path d="M3 3m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" />
                                        <path d="M9 12l6 0" />
                                        <path d="M12 9l0 6" />
                                      </svg>
                                </span>
                            </h4>
                        </div>
                        <div class="mt-4">
                            <label for="txtCampana">Nombre de la campaña</label>
                            <input class="form-control" name="txtCampana" type="text">
                        </div>
                        <div class="mt-4">
                            <input class="form-control" name="txtCampana" type="text">
                        </div>                
                        <div class="mt-4">
                            <input class="form-control" name="txtCampana" type="text">
                        </div>                
                        <div class="mt-4">
                            <input class="form-control" name="txtCampana" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card card-size col-md-responsive-all" >
                    <div class="card-body ">
                        <div>
                            <h4 >Estructura del archivo</h4>
                        </div>
                        <div class="mt-4">
                            <label for="txtCampana">Nombre de la campaña</label>
                            <input class="form-control" name="txtCampana" type="text">
                        </div>
                        <div>
                            <label for="txtCampana">Numero</label>
                            <input class="form-control" name="txtCampana" type="text">
                        </div>                
                        <div >
                            <label for="txtCampana">Formula</label>
                            <input class="form-control" name="txtCampana" type="text">
                        </div>                
                        <div >
                            <label for="txtCampana">Consecutivo</label>
                            <input class="form-control" name="txtCampana" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-5 ">
                <div class="card card-size col-md-responsive col-md-responsive-all" >
                    <div class="card-body ">
                        <div>
                            <h4 >Depurar fines de gestion</h4>
                        </div>
                        <div class="mt-4">
                            <label for="cmbCampana">Nombre de la campaña</label>
                            <select class="form-control" name="cmbCampana" aria-label="cmbCampana">
                                <option selected disabled>Seleccione...</option>
                                <option value="Correo Devuelto">Correo Devuelto</option>
                                <option value="57 Y Mas Pensionados Con Saldo">57 Y Mas Pensionados Con Saldo</option>
                                <option value="60 Y Mas No Pensionados Con Saldo">60 Y Mas No Pensionados Con Saldo</option>

                                <option value="Dos O Mas Ptrones">Dos O Mas Ptrones</option>
                                <option value="Unificacion O Separacion">Unificacion O Separacion</option>
                                <option value="Re enrolamiento">Re enrolamiento</option>
                                <option value="Unificacion Mixta">Unificacion Mixta</option>
                            </select>
                        </div>
                        <div>
                            <div class="mt-4">
                                <label for="txtCampana">Fines de gestion a depurar</label>
                                <input class="form-control" name="txtCampana" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <footer>
        <p class="text-white text-center">Atencion a clientes creacion de campañas - <span id="anio"></span></p>
